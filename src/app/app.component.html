<table>
  <tr>
    <th>Currency</th>
    <th>Money</th>
  </tr>
  <tr *ngFor="let money of portfolio.money">
    <td>{{money.currency}}</td>
    <td>{{money.amount}}</td>
  </tr>
</table>
<hr>
<label for="currency">Currency</label>
<input type="text" [(ngModel)]="currency">
<label for="amount">Amount</label>
<input type="number" [(ngModel)]="amount">
<button (click)="addMoney()">Add Money</button>
